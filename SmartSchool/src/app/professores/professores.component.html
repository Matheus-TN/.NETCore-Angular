<div class="row">
  <div class='col-sm-6' *ngIf='professorSelecionado'>
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="(professorSelecionado.id === 0 ? 'Novo Professor' : 'Cód.Professor: ' + professorSelecionado.id)"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)='voltar()'>Fechar</button>
      </div>
    </div>
    <form [formGroup]='professorForm' (submit)='professorSubmit()'>
      <div class="form-group">
        <label for='formGroupExampleInput'>Nome</label>
        <input type="text" formControlName='nome' class="form-control">
      </div>
      <!-- <div class="form-group">
        <label for='formGroupExampleInput2'>Disciplina</label>
        <input type="text" formControlName='disciplina' class="form-control">
      </div> -->
      <hr>
      <button class="btn btn-success" [disabled]='!professorForm.valid'>Salvar</button>
    </form>
  </div>
  <div [ngClass]="{'col-sm-6' : true, 'col-sm-12' : !professorSelecionado}">
    <app-titulo [titulo]='professorTitle'></app-titulo>
      <button class="btn btn-outline-success" (click)='professorNovo()'>Cadastrar Professor</button>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let professor of professores'>
          <td><button (click)='professorSelect(professor)' class="btn btn-sm btn-outline-success">Detalhe</button></td>
          <td scope="row">{{professor.id}}</td>
          <td>{{professor.nome}}</td>
          <td>{{professor.disciplina}}</td>
          <td class="btn-group">
            <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Alunos</button>
            <button class="btn btn-sm btn-outline-danger" (click)='deletarProfessor(professor.id)'>Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <!-- <app-alunos></app-alunos> -->
    professores.component.html (remove comment Line 54)
  </div>
  <div class="modal-footer">
    <button type="button" class="btn  pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
